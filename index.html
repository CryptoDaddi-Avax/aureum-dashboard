<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aureum Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: system-ui, -apple-system, sans-serif; }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        .chat-scroll { max-height: 350px; overflow-y: auto; }
        .chat-scroll::-webkit-scrollbar { width: 6px; }
        .chat-scroll::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
    </style>
</head>
<body class="bg-black text-white">
    <div id="app"></div>
    
    <script>
        const app = document.getElementById('app');
        
        let livePrice = null;
        let watchlist = ['ETH', 'BTC', 'PEPE'];
        let showChat = false;
        let chatMessages = [
            { type: 'ai', text: 'Hi! I\'m your AI trading assistant. Try asking me about:\n\n‚Ä¢ Token prices and analysis\n‚Ä¢ Market trends\n‚Ä¢ Portfolio advice\n‚Ä¢ Risk assessment\n\nJust type your question below!' }
        ];
        let isTyping = false;
        
        const tokenData = {
            'ETH': { name: 'Ethereum', price: '$2,543', change: '+3.45%', positive: true },
            'BTC': { name: 'Bitcoin', price: '$43,821', change: '+1.23%', positive: true },
            'PEPE': { name: 'Pepe', price: '$0.0000012', change: '-2.34%', positive: false }
        };
        
        // AI Response Logic
        function getAIResponse(message) {
            const msg = message.toLowerCase();
            
            if (msg.includes('eth') || msg.includes('ethereum')) {
                return `**Ethereum (ETH)** is currently at ${tokenData.ETH.price} with a ${tokenData.ETH.change} change in 24h.\n\nETH is showing positive momentum. The network's transition to proof-of-stake continues to strengthen its fundamentals.`;
            }
            
            if (msg.includes('btc') || msg.includes('bitcoin')) {
                return `**Bitcoin (BTC)** is trading at ${tokenData.BTC.price}, ${tokenData.BTC.change} in the last 24 hours.\n\nBTC remains the dominant cryptocurrency and often leads market trends. Current technicals suggest moderate bullish sentiment.`;
            }
            
            if (msg.includes('pepe')) {
                return `**PEPE** is at ${tokenData.PEPE.price}, ${tokenData.PEPE.change} today.\n\nMeme tokens like PEPE are highly volatile and speculative. Only invest what you can afford to lose, and always do your own research.`;
            }
            
            if (msg.includes('portfolio') || msg.includes('diversif')) {
                return `Your current portfolio has ${watchlist.length} tokens. Here are some tips:\n\n‚Ä¢ **Diversification**: Consider holding 5-10 different assets\n‚Ä¢ **Risk Management**: Don't put all funds in high-risk tokens\n‚Ä¢ **Rebalancing**: Review allocations monthly\n‚Ä¢ **Research**: Always understand what you're investing in`;
            }
            
            if (msg.includes('risk')) {
                return `Your current risk score is 42/100 (Moderate).\n\n**Risk Factors:**\n‚Ä¢ Market volatility\n‚Ä¢ Portfolio concentration\n‚Ä¢ Crypto-specific risks\n\n**Recommendations:**\n‚Ä¢ Diversify across multiple assets\n‚Ä¢ Set stop-loss orders\n‚Ä¢ Only invest what you can afford to lose`;
            }
            
            if (msg.includes('buy') || msg.includes('should i')) {
                return `I can provide information and analysis, but I cannot give financial advice or tell you what to buy.\n\nAlways:\n‚úì Do your own research (DYOR)\n‚úì Understand the risks\n‚úì Never invest more than you can lose\n‚úì Consider consulting a licensed financial advisor`;
            }
            
            if (msg.includes('price prediction') || msg.includes('predict')) {
                return `I cannot predict future prices with certainty. Crypto markets are highly volatile and unpredictable.\n\nInstead, focus on:\n‚Ä¢ Technical analysis (support/resistance)\n‚Ä¢ Fundamental analysis (project value)\n‚Ä¢ Market sentiment\n‚Ä¢ Risk management strategies`;
            }
            
            if (msg.includes('market') || msg.includes('trend')) {
                return `**Current Market Overview:**\n\nüìà Overall sentiment appears moderately bullish\nüí∞ Trading volume is healthy\n‚ö†Ô∏è Volatility remains elevated\n\nKey factors to watch:\n‚Ä¢ Regulatory developments\n‚Ä¢ Institutional adoption\n‚Ä¢ Macro economic trends`;
            }
            
            if (msg.includes('hello') || msg.includes('hi') || msg.includes('hey')) {
                return `Hello! How can I help you with your crypto trading today? I can provide information about tokens, market analysis, portfolio advice, and more.`;
            }
            
            if (msg.includes('help')) {
                return `**I can help you with:**\n\nüìä Token information and analysis\nüìà Market trends and sentiment\nüíº Portfolio optimization tips\n‚ö†Ô∏è Risk assessment\nüìö Educational content\n\nJust ask me a question about any of these topics!`;
            }
            
            // Default response
            return `I can help you with crypto trading insights! Try asking about:\n\n‚Ä¢ Specific tokens (ETH, BTC, etc.)\n‚Ä¢ Portfolio advice\n‚Ä¢ Market trends\n‚Ä¢ Risk management\n\nWhat would you like to know?`;
        }
        
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message
            chatMessages.push({ type: 'user', text: message });
            input.value = '';
            isTyping = true;
            render();
            
            // Scroll to bottom
            setTimeout(() => {
                const chatScroll = document.querySelector('.chat-scroll');
                if (chatScroll) chatScroll.scrollTop = chatScroll.scrollHeight;
            }, 100);
            
            // Simulate AI thinking
            setTimeout(() => {
                const response = getAIResponse(message);
                chatMessages.push({ type: 'ai', text: response });
                isTyping = false;
                render();
                
                // Scroll to bottom again
                setTimeout(() => {
                    const chatScroll = document.querySelector('.chat-scroll');
                    if (chatScroll) chatScroll.scrollTop = chatScroll.scrollHeight;
                }, 100);
            }, 1000);
        }
        
        // Fetch live prices
        async function fetchPrices() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum&vs_currencies=usd&include_24hr_change=true');
                livePrice = await response.json();
                render();
            } catch (error) {
                console.log('Price fetch failed, using mock data');
            }
        }
        
        function render() {
            app.innerHTML = `
                <!-- Chat Button -->
                ${!showChat ? `
                    <button onclick="toggleChat()" class="fixed bottom-6 right-6 z-50 w-14 h-14 bg-gradient-to-r from-red-600 to-red-700 rounded-full flex items-center justify-center shadow-lg hover:scale-110 transition-all cursor-pointer">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                            <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/>
                        </svg>
                        <div class="absolute -top-1 -right-1 w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
                    </button>
                ` : ''}
                
                <!-- Chat Panel -->
                ${showChat ? `
                    <div class="fixed bottom-6 right-6 z-50 w-96 h-[600px] bg-gradient-to-br from-slate-900 to-black border border-red-500/30 rounded-2xl shadow-2xl flex flex-col">
                        <div class="flex items-center justify-between p-4 border-b border-slate-800">
                            <div class="flex items-center gap-2">
                                <div class="w-8 h-8 bg-gradient-to-r from-red-600 to-red-700 rounded-full flex items-center justify-center">‚ö°</div>
                                <div>
                                    <div class="font-bold text-sm">AI Assistant</div>
                                    <div class="text-xs text-green-400">‚óè Online</div>
                                </div>
                            </div>
                            <button onclick="toggleChat()" class="text-slate-400 hover:text-white text-xl">√ó</button>
                        </div>
                        <div class="flex-1 p-4 overflow-y-auto chat-scroll">
                            ${chatMessages.map(msg => `
                                <div class="mb-4 ${msg.type === 'user' ? 'flex justify-end' : ''}">
                                    <div class="${msg.type === 'user' ? 'bg-red-600 max-w-[80%]' : 'bg-slate-800'} rounded-2xl p-3">
                                        <div class="text-sm whitespace-pre-line">${msg.text}</div>
                                    </div>
                                </div>
                            `).join('')}
                            ${isTyping ? `
                                <div class="mb-4">
                                    <div class="bg-slate-800 rounded-2xl p-3 w-16">
                                        <div class="flex gap-1">
                                            <div class="w-2 h-2 bg-slate-500 rounded-full animate-pulse"></div>
                                            <div class="w-2 h-2 bg-slate-500 rounded-full animate-pulse" style="animation-delay: 0.2s"></div>
                                            <div class="w-2 h-2 bg-slate-500 rounded-full animate-pulse" style="animation-delay: 0.4s"></div>
                                        </div>
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                        <div class="p-4 border-t border-slate-800">
                            <div class="flex gap-2">
                                <input 
                                    id="chatInput" 
                                    type="text" 
                                    placeholder="Ask me anything..." 
                                    class="flex-1 px-4 py-2 bg-slate-900 border border-slate-700 rounded-xl focus:outline-none focus:border-red-500 text-white placeholder-slate-500"
                                    onkeypress="if(event.key === 'Enter') sendMessage()"
                                />
                                <button onclick="sendMessage()" class="px-4 py-2 bg-gradient-to-r from-red-600 to-red-700 rounded-xl hover:from-red-700 hover:to-red-800 transition-all">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                                        <line x1="22" y1="2" x2="11" y2="13"></line>
                                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                ` : ''}
                
                <!-- Header -->
                <header class="border-b border-slate-800 bg-black/50 backdrop-blur-xl sticky top-0 z-40">
                    <div class="max-w-7xl mx-auto px-6 py-4">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 bg-gradient-to-br from-red-600 to-red-700 rounded-xl flex items-center justify-center">‚ö°</div>
                                <div>
                                    <h1 class="text-2xl font-bold bg-gradient-to-r from-red-500 to-red-600 bg-clip-text text-transparent">Aureum</h1>
                                    <p class="text-xs text-slate-400">Alpha Intelligence Hub</p>
                                </div>
                            </div>
                            
                            <div class="flex items-center gap-6">
                                ${livePrice ? `
                                    <div class="flex gap-4 text-sm">
                                        <div class="flex items-center gap-2">
                                            <span class="text-slate-400">BTC</span>
                                            <span class="font-semibold">$${livePrice.bitcoin.usd.toLocaleString()}</span>
                                            <span class="${livePrice.bitcoin.usd_24h_change > 0 ? 'text-green-400' : 'text-red-500'}">
                                                ${livePrice.bitcoin.usd_24h_change > 0 ? '+' : ''}${livePrice.bitcoin.usd_24h_change.toFixed(2)}%
                                            </span>
                                        </div>
                                        <div class="flex items-center gap-2">
                                            <span class="text-slate-400">ETH</span>
                                            <span class="font-semibold">$${livePrice.ethereum.usd.toLocaleString()}</span>
                                            <span class="${livePrice.ethereum.usd_24h_change > 0 ? 'text-green-400' : 'text-red-500'}">
                                                ${livePrice.ethereum.usd_24h_change > 0 ? '+' : ''}${livePrice.ethereum.usd_24h_change.toFixed(2)}%
                                            </span>
                                        </div>
                                    </div>
                                ` : ''}
                                <div class="flex items-center gap-2 px-3 py-1.5 bg-green-500/10 border border-green-500/30 rounded-lg">
                                    <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                                    <span class="text-sm text-green-400">Live</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-4 relative">
                            <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/>
                            </svg>
                            <input type="text" placeholder="Search wallet address, token, or ENS name..." class="w-full pl-12 pr-4 py-3 bg-slate-900/50 border border-slate-700 rounded-xl focus:outline-none focus:border-red-500 focus:ring-2 focus:ring-red-500/20 transition-all text-white placeholder-slate-500" />
                        </div>
                        
                        <div class="mt-4 flex gap-2 overflow-x-auto pb-2">
                            <button class="px-4 py-2 rounded-lg font-semibold bg-red-500/20 text-red-500 border border-red-500/30 whitespace-nowrap">Portfolio</button>
                            <button class="px-4 py-2 rounded-lg font-semibold text-slate-400 hover:bg-slate-800/50 whitespace-nowrap">Analytics</button>
                            <button class="px-4 py-2 rounded-lg font-semibold text-slate-400 hover:bg-slate-800/50 whitespace-nowrap">Tokens</button>
                            <button class="px-4 py-2 rounded-lg font-semibold text-slate-400 hover:bg-slate-800/50 whitespace-nowrap">üèÜ Leaderboard</button>
                        </div>
                    </div>
                </header>
                
                <!-- Main Content -->
                <main class="max-w-7xl mx-auto px-6 py-8">
                    <div class="mb-6 bg-gradient-to-r from-red-500/10 to-red-600/10 border border-red-500/30 rounded-xl p-4">
                        <div class="flex items-start gap-3">
                            <div class="w-10 h-10 bg-red-500/20 rounded-lg flex items-center justify-center">‚ö°</div>
                            <div>
                                <h3 class="font-bold text-red-500 mb-1">Welcome to Aureum Dashboard!</h3>
                                <p class="text-sm text-slate-300">Live crypto prices, AI assistant, portfolio analytics. Click the chat button to ask questions!</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                        <div class="bg-gradient-to-br from-slate-900/80 to-black border border-red-500/30 rounded-xl p-5">
                            <div class="flex items-center justify-between mb-2">
                                <span class="text-slate-400 text-sm">Portfolio Value</span>
                                <span class="text-red-500 text-xl">$</span>
                            </div>
                            <div class="text-2xl font-bold">$24,532.18</div>
                            <div class="text-sm text-green-400">+12.5%</div>
                        </div>
                        
                        <div class="bg-gradient-to-br from-slate-900/80 to-black border border-red-500/30 rounded-xl p-5">
                            <div class="flex items-center justify-between mb-2">
                                <span class="text-slate-400 text-sm">24h Change</span>
                                <span class="text-green-400 text-xl">‚Üó</span>
                            </div>
                            <div class="text-2xl font-bold text-green-400">+$2,845</div>
                            <div class="text-sm text-slate-400">+13.1%</div>
                        </div>
                        
                        <div class="bg-gradient-to-br from-slate-900/80 to-black border border-red-500/30 rounded-xl p-5">
                            <div class="flex items-center justify-between mb-2">
                                <span class="text-slate-400 text-sm">Watchlist</span>
                                <span class="text-red-500 text-xl">‚òÖ</span>
                            </div>
                            <div class="text-2xl font-bold">${watchlist.length}</div>
                            <div class="text-sm text-slate-400">tokens</div>
                        </div>
                        
                        <div class="bg-gradient-to-br from-slate-900/80 to-black border border-red-500/30 rounded-xl p-5">
                            <div class="flex items-center justify-between mb-2">
                                <span class="text-slate-400 text-sm">Risk Score</span>
                                <span class="text-yellow-400 text-xl">üìä</span>
                            </div>
                            <div class="text-2xl font-bold">42/100</div>
                            <div class="text-sm text-slate-400">Moderate</div>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div class="lg:col-span-2">
                            <div class="bg-gradient-to-br from-slate-900/80 to-black border border-red-500/30 rounded-xl p-6">
                                <h2 class="text-2xl font-bold mb-6 flex items-center gap-2">
                                    <span>üëõ</span> My Watchlist
                                </h2>
                                <div class="space-y-3">
                                    ${watchlist.map(symbol => {
                                        const token = tokenData[symbol];
                                        return `
                                            <div class="bg-slate-900/50 border border-slate-700 rounded-xl p-4 hover:border-red-500/50 hover:shadow-lg hover:shadow-red-500/10 transition-all cursor-pointer group">
                                                <div class="flex items-center justify-between">
                                                    <div class="flex items-center gap-3">
                                                        <span class="text-red-500">‚òÖ</span>
                                                        <div>
                                                            <div class="font-bold group-hover:text-red-500 transition-colors">${token.name}</div>
                                                            <div class="text-sm text-slate-400">${symbol}</div>
                                                        </div>
                                                    </div>
                                                    <div class="text-right">
                                                        <div class="font-bold">${token.price}</div>
                                                        <div class="${token.positive ? 'text-green-400' : 'text-red-500'} text-sm">${token.change}</div>
                                                    </div>
                                                </div>
                                            </div>
                                        `;
                                    }).join('')}
                                </div>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            <div class="bg-gradient-to-br from-slate-900/80 to-black border border-red-500/30 rounded-xl p-6">
                                <h3 class="font-bold mb-4">üìà Quick Stats</h3>
                                <div class="space-y-3">
                                    <div class="flex items-center justify-between p-3 bg-slate-900/50 border border-slate-700 rounded-lg">
                                        <span class="text-sm text-slate-400">Total Trades</span>
                                        <span class="font-bold">247</span>
                                    </div>
                                    <div class="flex items-center justify-between p-3 bg-slate-900/50 border border-slate-700 rounded-lg">
                                        <span class="text-sm text-slate-400">Win Rate</span>
                                        <span class="font-bold text-green-400">78%</span>
                                    </div>
                                    <div class="flex items-center justify-between p-3 bg-slate-900/50 border border-slate-700 rounded-lg">
                                        <span class="text-sm text-slate-400">Avg ROI</span>
                                        <span class="font-bold text-green-400">+15.3%</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="bg-gradient-to-br from-slate-900/80 to-black border border-red-500/30 rounded-xl p-6">
                                <h3 class="font-bold mb-4">Recent Activity</h3>
                                <div class="space-y-3 text-sm text-slate-400">
                                    <div class="flex items-center gap-2">üîî ETH reached $2,500</div>
                                    <div class="flex items-center gap-2">üîî New alert triggered</div>
                                    <div class="flex items-center gap-2">üîî Portfolio up 5%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            `;
        }
        
        function toggleChat() {
            showChat = !showChat;
            render();
        }
        
        // Make functions globally available
        window.toggleChat = toggleChat;
        window.sendMessage = sendMessage;
        
        // Initial render and fetch
        render();
        fetchPrices();
        setInterval(fetchPrices, 30000);
    </script>
</body>
</html>
